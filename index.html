<!DOCTYPE html>
<html>
  <head>
    <title>Simple Markerless AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; trackingMethod: best;"
    >
      <a-entity camera></a-entity>

      <!-- Simple block -->
      <a-box position="0 0.5 -2" color="#4CC3D9" depth="0.5" height="1" width="0.5"></a-box>
    </a-scene>
  </body>
</html>
