<!DOCTYPE html>
<html>
  <head>
    <title>AR Stack</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- AR Marker -->
      <a-marker preset="hiro">
        <!-- Stack Blocks -->
        <a-box position="0 0.5 0" color="#4CC3D9" depth="0.5" height="1" width="0.5"></a-box>
        <a-box position="0 1.5 0" color="#7BC8A4" depth="0.5" height="1" width="0.5"></a-box>
        <a-box position="0 2.5 0" color="#F16745" depth="0.5" height="1" width="0.5"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
