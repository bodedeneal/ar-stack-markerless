<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stack Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="score-bar">
      <div class="score">Score: <span id="score">47</span></div>
      <div class="icons">
        <div class="icon crown">👑 <span>43</span></div>
        <div class="icon diamond">💎 <span>25</span> <span class="plus">+3</span></div>
      </div>
    </div>

    <div class="stack-area" id="stackArea">
      <!-- Blocks will be added here -->
    </div>

    <div class="restart-overlay" onclick="restartGame()">TAP TO RESTART</div>

    <div class="bottom-bar">
      <button>⚙️</button>
      <button>🏠</button>
      <button>🔄</button>
      <button>📺 AD</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
