<!DOCTYPE html>
<html>
  <head>
    <title>Markerless AR Stack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-entity camera look-controls></a-entity>

      <!-- Ground plane -->
      <a-plane position="0 0 -2" rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>

      <!-- Block stack -->
      <a-box position="0 0.5 -2" color="#4CC3D9" depth="0.5" height="1" width="0.5"></a-box>
      <a-box position="0 1.5 -2" color="#7BC8A4" depth="0.5" height="1" width="0.5"></a-box>
      <a-box position="0 2.5 -2" color="#F16745" depth="0.5" height="1" width="0.5"></a-box>
    </a-scene>
  </body>
</html>
